        <h1> Sign Up Form</h1>

                    <input type="text" id="address" placeholder="Enter your address.">
            </fieldset>
            
    <label for="mem">Membership Types:</label>
    <input type="radio" name="mem" value="daily">daily
    <input type="radio" name="mem" value="monthly">Monthly

    <textarea name="feedback" rows="13" columns="10">
        Write your feedback

    <input  type="submit" value="Submit " />
        </form>
